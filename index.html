<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shraddha - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      :root {
        --bg-color: #9cda53;
        --bg-color-light: #b4eb73;
        --text-dark: #2e4a13; 
        --text-soft: #3a4d28; 
        --white: #ffffff;
        --font-heading: "Playfair Display", serif;
        --font-body: "Poppins", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          110deg,
          var(--bg-color) 0%,
          var(--bg-color-light) 100%
        );
        font-family: var(--font-body);
        color: var(--text-dark);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
      }

      .main-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 20px 20px 0 20px;
      }

      .container {
        width: 100%;
        max-width: 1335px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 28px;
        padding: 24px 24px 0 24px;
        position: relative;
      }

      .image-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 300px;
        position: relative;
        z-index: 1;
      }

      .image-section img {
        max-width: 100%;
        height: auto;
        max-height: 580px;
        filter: drop-shadow(0px 18px 32px rgba(0, 0, 0, 0.18));
        animation: float 6s ease-in-out infinite;
        transform-origin: center 10%;
      }

      .image-section:hover img {
        animation: ring 0.7s ease-in-out infinite;
      }

      .content-section {
        flex: 1.2;
        padding-left: 40px;
        min-width: 360px;
        z-index: 2;
      }

      .logo {
        font-family: var(--font-body);
        font-weight: 700;
        font-size: 1.6rem;
        margin-bottom: 26px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--white);
      }

      .logo i {
        font-size: 1.2rem;
      }

      h1 {
        font-family: var(--font-heading);
        font-size: 3.3rem;
        line-height: 1.2;
        margin-bottom: 18px;
        color: var(--text-dark);
      }

      p.subtitle {
        font-size: 1.15rem;
        margin-bottom: 42px;
        color: var(--text-soft);
      }

      .countdown {
        display: flex;
        gap: 22px;
        margin-bottom: 42px;
        flex-wrap: wrap;
      }

      .time-box {
        background-color: var(--white);
        border-radius: 16px;
        width: 86px;
        height: 86px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      }

      .time-box span.number {
        font-family: var(--font-heading);
        font-size: 2.1rem;
        font-weight: 700;
        line-height: 1;
        color: var(--text-dark);
      }

      .time-box span.label {
        font-size: 0.8rem;
        text-transform: capitalize;
        margin-top: 6px;
        color: var(--text-soft);
      }

      .subscribe-form {
        display: flex;
        gap: 14px;
        margin-bottom: 46px;
        max-width: 520px;
        width: 100%;
      }

      input[type="email"] {
        flex: 1;
        padding: 16px 20px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.14);
        border-radius: 12px;
        outline: none;
        color: var(--text-dark);
        font-family: var(--font-body);
        font-size: 1rem;
      }

      input[type="email"]::placeholder {
        color: var(--text-soft);
      }

      button.btn-notify {
        padding: 16px 32px;
        background-color: var(--white);
        color: var(--text-dark);
        border: none;
        border-radius: 12px;
        font-weight: 800;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      }

      button.btn-notify:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.14);
      }

      .social-links {
        display: flex;
        gap: 15px;
      }

      .social-icon {
        width: 42px;
        height: 42px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--white);
        text-decoration: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(2px);
      }

      .social-icon:hover {
        background-color: var(--white);
        color: var(--bg-color);
      }

      .footer-copy {
        width: 100%;
        text-align: right;
        padding: 0 20px 20px 40px;
        font-size: 0.82rem;
        color: var(--white);
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes ring {
        0% {
          transform: rotate(0deg);
        }
        20% {
          transform: rotate(-8deg);
        }
        40% {
          transform: rotate(8deg);
        }
        60% {
          transform: rotate(-6deg);
        }
        80% {
          transform: rotate(6deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      .toast {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--white);
        color: var(--text-dark);
        padding: 14px 18px;
        border-radius: 12px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease, transform 0.25s ease;
        font-weight: 600;
        z-index: 100;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(-6px);
        pointer-events: auto;
      }
      .toast.success {
        border: 1px solid #8bc34a;
      }
      .toast.error {
        border: 1px solid #e53935;
      }

      @media (max-width: 900px) {
        body {
          justify-content: flex-start;
        }
        .main-wrapper {
          align-items: flex-start;
          padding-top: 0;
        }

        .container {
          flex-direction: column;
          text-align: center;
          padding: 20px;
          margin-top: 0;
        }

        .logo {
          position: absolute;
          top: 25px;
          left: 0;
          right: 0;
          justify-content: center;
          z-index: 20;
          width: 100%;
          margin-bottom: 0;
        }

        .image-section {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 400px;
          justify-content: center;
          align-items: flex-start;
          padding-top: 80px;
          opacity: 0.20;
          pointer-events: none;
          overflow: hidden;
        }

        .image-section img {
          max-height: 350px;
          animation: none;
        }

        .content-section {
          padding-left: 0;
          margin-top: 140px;
          z-index: 5;
        }

        .countdown {
          justify-content: center;
        }
        .subscribe-form {
          justify-content: center;
          flex-direction: column;
        }
        .social-links {
          justify-content: center;
          margin-top: 20px;
        }

        .footer-copy {
          text-align: center;
          position: relative;
          bottom: auto;
          right: auto;
          padding: 30px 20px;
          margin-top: auto;
        }

        h1 {
          font-size: 2.4rem;
        }
      }

      @media (max-width: 540px) {
        .logo {
          font-size: 1.5rem;
          top: 20px;
        }
        .image-section {
          height: 400px;
          opacity: 0.20;
        }
        .content-section {
          margin-top: 100px;
        }

        h1 {
          font-size: 1.9rem;
        }
        p.subtitle {
          font-size: 1.02rem;
        }

        .countdown {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 12px;
        }
        .time-box {
          width: 100%;
          height: 72px;
        }
        .time-box span.number {
          font-size: 1.8rem;
        }

        button.btn-notify {
          width: 100%;
        }
        input[type="email"] {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <div class="image-section">
          <img src="clock.png" alt="Green alarm clock" />
        </div>

        <div class="content-section">
          <div class="logo">
            <i class="fa-solid fa-hands-holding-circle"></i>
            Shraddha
          </div>

          <h1>
            We are building something awesome for senior citizens and elders!!
          </h1>

          <p class="subtitle">
            Empowerment, protection, and care. Our new platform is coming soon.
            Stay tuned!
          </p>

          <div class="countdown">
            <div class="time-box">
              <span class="number" id="days">00</span>
              <span class="label">Days</span>
            </div>
            <div class="time-box">
              <span class="number" id="hours">00</span>
              <span class="label">Hours</span>
            </div>
            <div class="time-box">
              <span class="number" id="minutes">00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="time-box">
              <span class="number" id="seconds">00</span>
              <span class="label">Seconds</span>
            </div>
          </div>

          <form class="subscribe-form" id="notify-form">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email here"
              required
              aria-label="Email address"
            />
            <button type="submit" class="btn-notify">Notify Me</button>
          </form>

          <div class="social-links" aria-label="Social links">
            <a
              href="https://www.facebook.com/shraddhawelfareassociation"
              class="social-icon"
              target="_blank"
              rel="noreferrer"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a
              href="https://x.com/FamilyHosla"
              class="social-icon"
              target="_blank"
              rel="noreferrer"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/hosla-extendedfamily-507155229/"
              class="social-icon"
              target="_blank"
              rel="noreferrer"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a
              href="https://www.youtube.com/@hoslaextendedfamily"
              class="social-icon"
              target="_blank"
              rel="noreferrer"
              ><i class="fab fa-youtube"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-copy">
      &copy; 2026 Shraddha NGO. All rights reserved.
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>
    <audio id="ring-sound" src="/ring.mp3" preload="auto"></audio>

    <script>
      const countDownDate = new Date("Jan 20, 2026 00:00:00").getTime();
      function pad(num) {
        return String(num).padStart(2, "0");
      }

      const timer = setInterval(function () {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = pad(Math.max(0, days));
        document.getElementById("hours").textContent = pad(Math.max(0, hours));
        document.getElementById("minutes").textContent = pad(
          Math.max(0, minutes)
        );
        document.getElementById("seconds").textContent = pad(
          Math.max(0, seconds)
        );

        if (distance < 0) clearInterval(timer);
      }, 1000);

      const FORM_ENDPOINT = "https://formspree.io/f/xwvpndda";
      const form = document.getElementById("notify-form");
      const emailInput = document.getElementById("email");
      const toast = document.getElementById("toast");

      function showToast(message, type = "success") {
        if (!toast) return;
        toast.textContent = message;
        toast.classList.remove("success", "error", "show");
        toast.classList.add(type);
        requestAnimationFrame(() => toast.classList.add("show"));
        setTimeout(() => toast.classList.remove("show"), 2600);
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        if (!email) return;

        const saved = JSON.parse(
          localStorage.getItem("shraddha_waitlist") || "[]"
        );
        saved.push({ email, ts: new Date().toISOString() });
        localStorage.setItem("shraddha_waitlist", JSON.stringify(saved));

        if (FORM_ENDPOINT) {
          try {
            const res = await fetch(FORM_ENDPOINT, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            });
            if (!res.ok) throw new Error("Network error");
            showToast("Thank you! You're on the list.", "success");
          } catch (err) {
            showToast("Saved locally. We'll add you soon.", "error");
          }
        } else {
          showToast("Subscribed successfully!", "success");
        }
        form.reset();
      });

      const clockImg = document.querySelector(".image-section img");
      const ringSound = document.getElementById("ring-sound");
      let lastRing = 0;

      function playRing() {
        const now = Date.now();
        if (!ringSound || now - lastRing < 1200) return;
        lastRing = now;
        try {
          ringSound.currentTime = 0;
          ringSound.play();
        } catch (e) {}
      }
      if (clockImg) {
        clockImg.addEventListener("mouseenter", playRing);
        clockImg.addEventListener("click", playRing);
      }
    </script>
  </body>
</html>
